<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTU GradeSheet Download</title>
  <style>
    body {
  background: #f3f6fc;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 360px;
  background: white;
  margin: 60px auto;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.logo {
  width: 80px;
  margin-bottom: 15px;
}

h2 {
  color: #003366;
  margin-bottom: 25px;
}

label {
  display: block;
  text-align: left;
  margin: 15px 0 5px;
  font-weight: bold;
  color: #222;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 4px;
  font-size: 15px;
}

.captcha-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 8px;
}

#captchaBox {
  flex: 1;
  background-color: #ddd;
  padding: 10px;
  font-weight: bold;
  font-size: 18px;
  text-align: center;
  border-radius: 4px;
  margin-right: 10px;
}

#refreshCaptcha {
  background: #0078d7;
  color: white;
  border: none;
  padding: 10px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 4px;
}

.submit-btn {
  margin-top: 25px;
  background-color: #0078d7;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #005fa3;
}

footer {
  margin-top: 20px;
  font-size: 13px;
  color: #666;
}

  </style>
</head>
<body>
  <div class="container">
    <img src="images/rtu-logo.png" alt="RTU Logo" class="logo" />
    <h2>Download Grade Sheet</h2>
    <form id="resultForm">
      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" placeholder="Enter Roll Number" required />

      <label for="mother">Mother's Name</label>
      <input type="text" id="mother" name="mother" placeholder="Enter Mother's Name" required />

      <label>Captcha</label>
      <div class="captcha-section">
        <div id="captchaBox">AB12X</div>
        <button type="button" id="refreshCaptcha">↻</button>
      </div>

      <input type="text" id="captchaInput" placeholder="Enter Captcha" required />

      <button type="submit" class="submit-btn">View Result</button>
    </form>
    <footer>© RTU Portal Clone | Demo Version</footer>
  </div>

  <script>
    function generateCaptcha() {
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let captcha = "";
  for (let i = 0; i < 5; i++) {
    captcha += chars[Math.floor(Math.random() * chars.length)];
  }
  return captcha;
}

function setCaptcha() {
  document.getElementById("captchaBox").textContent = generateCaptcha();
}

document.getElementById("refreshCaptcha").addEventListener("click", setCaptcha);

document.getElementById("resultForm").addEventListener("submit", function (e) {
  e.preventDefault();
  alert("This is a demo page. Result functionality is not connected.");
});

setCaptcha(); // Initial load

  </script>
</body>
</html>
