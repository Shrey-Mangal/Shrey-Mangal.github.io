<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTU Result Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 25px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }

    .captcha-img {
      background: #ddd;
      width: 60%;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .refresh-btn {
      padding: 8px 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RTU Results Portal</h2>
    <form id="resultForm">
      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" required>

      <label for="motherName">Mother's Name</label>
      <input type="text" id="motherName" name="motherName" required>

      <div class="captcha-box">
        <div class="captcha-img" id="captchaText">XyZ12</div>
        <button type="button" class="refresh-btn" onclick="refreshCaptcha()">Refresh</button>
      </div>

      <label for="captcha">Enter Captcha</label>
      <input type="text" id="captcha" name="captcha" required>

      <button type="submit" class="submit-btn">View Result</button>
    </form>
    <div class="footer">
      Note: This is a demo UI. Real results require backend access.
    </div>
  </div>

  <script>
    function refreshCaptcha() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let captcha = '';
      for (let i = 0; i < 5; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captchaText').innerText = captcha;
    }

    document.getElementById('resultForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('This is a frontend-only version. Backend is not connected.');
    });

    refreshCaptcha(); // Initialize on load
  </script>
</body>
</html>
